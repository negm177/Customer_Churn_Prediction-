    <style>
        body { font-family: 'Inter', sans-serif; }

</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 text-gray-100 min-h-screen flex flex-col items-center justify-center p-4 selection:bg-red-500 selection:text-white">

    <div class="bg-slate-800 shadow-2xl rounded-xl p-6 md:p-10 w-full max-w-xl text-center">
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-500/20 mb-6">
            <svg class="h-10 w-10 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">

            </svg>
        </div>
        <h1 class="text-3xl font-bold text-red-400 mb-4">An Error Occurred</h1>
        
        <div class="bg-slate-700/50 p-4 rounded-lg text-left text-sm text-slate-300 mb-8 max-h-60 overflow-y-auto">
            <p class="font-semibold mb-2">We're sorry, but something went wrong while processing your request.</p>
            <p class="mb-1"><strong class="text-slate-200">Details:</strong></p>
            <div class="bg-slate-900 p-3 rounded-md overflow-x-auto">
                <pre class="whitespace-pre-wrap break-all">{{ error_message | safe }}</pre>
            </div>
        </div>

        <a href="/" class="inline-flex items-center justify-center py-2.5 px-6 border border-transparent rounded-lg shadow-lg text-base font-medium text-white bg-sky-500 hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-sky-500 transition duration-150 ease-in-out">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-5 w-5"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
            Go Back to Prediction Form

    </div>
